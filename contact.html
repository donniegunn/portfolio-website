    <!--header-includes logo and navigation bar w/ site links-->

    <section class="contact_profile">

      <div id="contact-form">
        <form action="#" method="post">
          <div id="full_name">
            <div id="first_name">
              <label for="fname">First Name:* <br>
                <input type="text" id="fname" name="fname">
              </label>
            </div>
            <div id="last_name">
              <label for="lname">Last Name:* <br>
                <input type="text" id="lname" name="lname">
              </label>
            </div>
          </div>
        <label for="contact-email">Business Email:* </label><br>
        <input type="email" id="contact-email" placeholder="enter email address (required)" required=""><br>
        <label for="contact-tel">Telephone: </label><br>
        <input type="tel" id="contact-tel" placeholder="123-45-6789" pattern="\d{3}[\-]\d{3}[\-]\d{4}" ><br>
        <label for="contact-message">Tell me more about yourself:* </label><br>
        <textarea maxlength="350" id="contact-message" placeholder="message (required)" required=""></textarea><br>
        <input type="submit" id="submit-button" value="Send message">
        </form>
      </div>
      <div class="contact_info--map">
        <div id="contact-map">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1846.5247304457528!2d-104.75856583690381!3d38.89031922732054!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x87134f4be6c54f5b%3A0xbf18a6d8ebf26325!2s3906%20Austin%20Bluffs%20Pkwy%2C%20Colorado%20Springs%2C%20CO%2080918!5e0!3m2!1sen!2sus!4v1589216684968!5m2!1sen!2sus" width="400px" height="400"frameborder="0" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        </div>
        <div id="contact-info">
        <b>Bluejacket Interactive</b><br>
        Attn: Donnie Gunn<br>
        3906 Austin Bluffs Pkwy<br>
        Ste. 31-1045<br>
        Colorado Springs, CO 80918-6658<br>
        Skype: <a href="#"> Donnie Gunn </a><br>
        Email:<a href="donnie.gunn@bluejacketinteractive.com"> donnie.gunn</a><br>
        Telephone:<a href="tel:17195058102"> 1-719-505-8102</a><br>
        </div>
      </div>
    </section>
